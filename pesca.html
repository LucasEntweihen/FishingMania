<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Pescador - Mestre dos 67</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container" class="day-mode">
        <canvas id="bg-canvas"></canvas>

        <div id="ui-layer">
            <div class="top-bar">
                <div class="left-group">
                    <div class="currency">
                        <span class="coin-icon">ü™ô</span>
                        <span id="cat-coins">0</span>
                    </div>
                    <div id="time-indicator" class="time-badge">‚òÄÔ∏è Dia</div>
                </div>
                
                <div class="menu-buttons">
                    <button id="open-shop-btn" class="icon-btn">üõí Loja</button>
                    <button id="open-collection-btn" class="icon-btn">üìñ Peixes</button>
                    <button id="open-67-btn" class="icon-btn gold-btn">üèÜ Galeria 67</button>
                </div>
            </div>

            <div class="center-stage">
                <div id="cat-fisherman" class="cat-idle">
                    <img src="img/gato mergulhador.png" class="cat-visual" alt="Gato">
                    <div class="rod-visual rod-tier-0"></div>
                </div>
                
                <div id="line-container">
                    <div id="fishing-line"></div>
                    <div id="hook-group">
                        <div id="hook">J</div>
                        <div id="bait-visual"></div>
                        <img id="hooked-fish-img" src="" alt="">
                    </div>
                </div>
            </div>

            <div class="controls-area">
                <div class="gear-display">
                    <div class="gear-slot" id="sinker-slot" title="Chumbada">ü™® Padr√£o</div>
                    <div class="gear-slot" id="bait-slot" title="Isca">ü™ù Sem Isca</div>
                </div>

                <button id="cast-btn">Pescar (Espa√ßo)</button>
                <div id="current-rod-display">Vara Atual: Galho Seco</div>
            </div>

            <div id="shop-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Loja de Pesca</h2>
                        <button id="close-shop-btn" class="close-btn">&times;</button>
                    </div>
                    <div id="shop-container" class="shop-grid">
                        </div>
                </div>
            </div>

            <div id="collection-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #00897B;">
                        <h2>Enciclop√©dia <span id="collection-progress" style="font-size: 0.8rem; opacity: 0.8">(0/0)</span></h2>
                        <button id="close-collection-btn" class="close-btn">&times;</button>
                    </div>
                    <div id="collection-grid" class="shop-grid"></div>
                </div>
            </div>

            <div id="collection-67-modal" class="modal hidden">
                <div class="modal-content gold-border">
                    <div class="modal-header" style="background: linear-gradient(45deg, #FFD700, #FFA000); color: black;">
                        <h2>üèÜ Galeria dos 67cm <span id="collection-67-progress" style="font-size: 0.8rem;">(0/0)</span></h2>
                        <button id="close-67-btn" class="close-btn" style="color: black;">&times;</button>
                    </div>
                    <div id="collection-67-grid" class="shop-grid"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
